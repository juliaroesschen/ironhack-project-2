name: CI / CD Pipeline
run-name: ${{ github.actor }} is Deploying

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Vote Image
      - name: Build and push Vote Image
        uses: docker/build-push-action@v6
        with:
          context: ./vote
          file: ./vote/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/vote:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/vote:latest

      # Build and push Result Image
      - name: Build and push Result Image
        uses: docker/build-push-action@v6
        with:
          context: ./result
          file: ./result/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/result:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/result:latest

      # Build and push Worker Image
      - name: Build and push Worker Image
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          file: ./worker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/worker:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKER_USERNAME }}/worker:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.32.0/2024-12-20/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          mkdir -p $HOME/bin
          mv ./kubectl $HOME/bin/kubectl
          echo "::add-path::$HOME/bin"

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.AWS_CLUSTER }}

      # Generate final deployment files by substituting the image names
      - name: Generate final deployment files
        run: |
          sudo apt-get update && sudo apt-get install -y gettext-base
          export VOTE_IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/vote:${{ env.IMAGE_TAG }}"
          export RESULT_IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/result:${{ env.IMAGE_TAG }}"
          export WORKER_IMAGE="docker.io/${{ secrets.DOCKER_USERNAME }}/worker:${{ env.IMAGE_TAG }}"
          # Assuming your deployment files (vote.yaml, result.yaml, worker.yaml) contain placeholders
          envsubst < k8s/vote.yaml > k8s/vote-deployment.yaml
          envsubst < k8s/result.yaml > k8s/result-deployment.yaml
          envsubst < k8s/worker.yaml > k8s/worker-deployment.yaml
          echo "Generated deployment files:"
          ls -l k8s/

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/
